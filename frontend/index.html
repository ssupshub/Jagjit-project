<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject-wise Learning Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login/Register Section -->
  <div class="auth-container" id="auth-container">
    <h1>Login to Learning Tracker</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="auth-message"></p>
    <hr>
    <h2>Or Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Main App Section -->
  <div class="container" id="main-app" style="display:none;">
    <button id="logout-btn" style="float:right;">Logout</button>
    <h1>Subject-wise Learning Tracker</h1>
    <div id="reminder-section">
      <h2>Reminders: Incomplete Topics</h2>
      <div id="reminder-list"></div>
    </div>
    <form id="subject-form">
      <input type="text" id="subject-input" placeholder="Add a new subject..." required>
      <button type="submit">Add Subject</button>
    </form>
    <div id="subjects-list"></div>
    <div id="overall-progress-container">
      <div id="overall-progress-bar"></div>
      <span id="overall-progress-text">0% Overall Complete</span>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="script2.js"></script>
</body>
</html>
